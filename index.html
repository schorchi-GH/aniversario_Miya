<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário da Miya</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Só faltam</h1>
    </header>
    <main>
        <div id="countdown">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
            <span id="seconds"></span>
        </div>
        <div id="text">
            <h1>para o 8° aniversário da Miya</h1>
        </div>
    </main>
    <footer>
        <p>Feito com ❤️ pelo Tiozin&copy;</p>
    </footer>
    <img id="esqImagem" src="images/miya2.png" alt="Miya perguntando que?">
    <img id="centImagem" src="images/miya3.png" alt="Miya com HotDog">
    <img id="footerImagem" src="images/miya.png" alt="Miya com HotDog">

    <script src="script.js"></script>
</body>
</html>
